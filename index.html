<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống dự báo chất lượng không khí và thời tiết Việt Nam</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
</head>
<body>
    <!-- Bản đồ -->
    <div id="map"></div>

    <!-- Logo và thanh điều khiển -->
    <div id="controls" class="controls">
        <div class="zoom-controls">
            <button id="resetZoom" class="icon"><span class="material-icons">fullscreen</span></button>
            <button id="zoomIn" class="icon"><span class="material-icons">add</span></button>
            <button id="zoomOut" class="icon"><span class="material-icons">remove</span></button>
        </div>
        <span class="filler"></span>
        <button id="mapInfo" class="icon"><span class="material-icons">info</span></button>
        <div id="mapInfo-popup" class="popup">
            <p>Bản đồ thể hiện thông tin về nồng độ bụi PM25 trên toàn bộ các khu vực Việt Nam</p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Thông tin</h1>
        </div>
        <div id="sidebar-content">
            <p>Nhấp vào bản đồ để hiển thị thông tin</p>
        </div>
    </div>

    <div id="footer" class="footer">
        <div class="trigger"></div>
        <div class="footer-content">
            <label for="datePicker">Chọn ngày: </label>
            <input type="date" id="datePicker" min="2021-01-01" max="2021-12-31" value="2021-12-31">
        </div>
    </div>

    <div id="controls">
        <label for="datePicker">Chọn ngày: </label>
        <input type="date" id="datePicker" min="2021-01-01" max="2021-12-31" value="2021-01-01">
    </div>
    
    <script src="main.js"></script>
</body>
</html>
